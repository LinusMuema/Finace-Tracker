<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="expenditures/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Financial Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="homepage.html">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="expenditures.html">Expenditures</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="income.html">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="log" href="#"></a>
                </li>
        </ul>
    </div>
</nav>
<div class="container-fullwidth">
    <div class="container">
        <h4 class="text-center">Expenditures</h4>
        <table class="table table-bordered">
            <thead class="black white-text">
            <tr>
                <th scope="col">Source</th>
                <th scope="col">Amount (KSH)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">School fees</th>
                <td id="school_fees"></td>
            </tr>
            <tr>
                <th scope="row">Loans</th>
                <td id = "loans"></td>
            </tr>
            <tr>
                <th scope="row">Food</th>
                <td id="food"></td>
            </tr>
            <tr>
                <th scope="row" colspan="2" class="text-center total"><strong id="total">Total : </strong></th>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <Button class="btn-add" data-toggle="modal" data-target="#add-modal">Add Expenditures</Button>
            <div class="modal fade animate-opacity" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" data-backdrop="false">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Enter the expenditure deatails</h5>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body px-lg-5 pt-0">
                                    <form class="text-center" style="color: #757575;" action="#!">
                                        <div class="md-form">
                                            <select class="mdb-select md-form" required>
                                                <option value="" disabled selected>Choose where spent</option>
                                                <option value="school_fees">School fees</option>
                                                <option value="loans">Loans</option>
                                                <option value="food">Food</option>
                                            </select>
                                        </div>
                                        <div class="md-form">
                                            <input type="number" id="amount" class="form-control" required>
                                            <label for="amount">Enter amount</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-submit" id="button">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/pouchdb-7.1.1.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="expenditures/script.js"></script>
</body>
</html>
