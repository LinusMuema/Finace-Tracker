<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Finance Tracker</title>
      <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="container  text-center">
      <div class="card signup-container">
         <h5 class="card-header text-center py-4 clor">
            <strong>Sign up</strong>
         </h5>
         <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!">
               <div class="form-row">
                  <div class="col">
                     <!-- First name -->
                     <div class="md-form sign-up">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                        <label for="materialRegisterFormFirstName">First name</label>
                     </div>
                  </div>
                  <div class="col">
                     <!-- Last name -->
                     <div class="md-form">
                        <input type="text" id="materialRegisterFormLastName" class="form-control">
                        <label for="materialRegisterFormLastName">Last name</label>
                     </div>
                  </div>
               </div>
               <!-- E-mail -->
               <div class="md-form mt-0">
                  <input type="email" id="materialRegisterFormEmail" class="form-control">
                  <label for="materialRegisterFormEmail">E-mail</label>
               </div>
               <!-- Password -->
               <div class="md-form">
                  <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                  <label for="materialRegisterFormPassword">Password</label>
               </div>
               <!-- Confirm Password -->
               <div class="md-form">
                  <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                  <label for="materialRgisterFormPassword">Confirm Password</label>
               </div>
               <!-- Sign up button -->
               <button class="btn waves-effect z-depth-0" type="submit">Sign up</button>
               <hr>
            </form>
            <!-- Form -->
         </div>
      </div>
      <!-- Material form register -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
   </body>
</html>
