<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reports/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Financial Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expenditures.html">Expenditures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="income.html">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="log" href="#"></a>
                    </li>
            </ul>
        </div>
    </nav>
    <div class="w-responsive text-center mx-auto p-4 mt-2 white-text">
        <h2>Reports</h2>
        <div class="card-deck">

            <div class="card mb-4">
                <h4 class="card-title">Income report</h4>
                    <canvas id="income"></canvas>
            </div>

            <div class="card mb-4">
                    <h4 class="card-title">Expenditure report</h4>
                    <canvas id="expenditure"></canvas>
            </div>
        </div>
    </div>
    <div class="w-responsive text-center mx-auto p-4 mt-2 white-text target_div">
        <h2>Target</h2>
        <div class="card">
                <form class="text-center">
                        <div class="md-form">
                            <input type="number" id="target" class="form-control" required>
                            <label for="target">Enter your target savings</label>
                        </div>
                    </form>
                    <button class="btn btn-primary waves" type="button" id="btn_target">Submit</button>
        </div>
    </div>
    <h5 class="text-center py-4 white-text clor" id="target_text"></h5>
    <div class="w-responsive text-center mx-auto p-4 mt-2 white-text">
        <h2>Previous Months</h2>
        <div class="card-deck">
            <div class="card mb-4">
                    <canvas id="previous_income"></canvas>
            </div>
        </div>
        <button class="btn btn-primary waves" type="button" id="get_report">Get Report</button>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="reports/moment.js"></script>
    <script type="text/javascript" src="contacts/smtp.js"></script>
    <script type="text/javascript" src="js/pouchdb-7.1.1.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="reports/script.js"></script>
</body>

</html>
