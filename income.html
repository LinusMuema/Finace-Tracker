<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="income/style.css">
</head>
<body>  
    <h4 class="text-center">Income</h4>
    <table class="table table-bordered">
            <thead class="black white-text">
              <tr>
                <th scope="col">Source</th>
                <th scope="col">Amount (KSH)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Salary</th>
                <td>10,000</td>
              </tr>
              <tr>
                <th scope="row">Business</th>
                <td>20,000</td>
              </tr>
              <tr>
                <th scope="row">Debts</th>
                <td>20,000</td>
              </tr>
              <tr>
                <th scope="row" colspan="2" class="text-center total"><strong>Total : 50,000</strong></th>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <Button class="btn-add" data-toggle="modal" data-target="#add-modal">Add Income</Button>
            <div class="modal fade animate-opacity" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" data-backdrop="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                       <div class="modal-content">
                          <div class="modal-header">
                             <h5 class="modal-title" id="modal-title">Enter the income deatails</h5>
                          </div>
                          <div class="modal-body">
                             <div class="card">
                                <div class="card-body px-lg-5 pt-0">
                                   <form class="text-center" style="color: #757575;" action="#!">
                                    <div class="md-form">
                                        <select class="mdb-select md-form">
                                            <option value="" disabled selected>Choose income source</option>
                                            <option value="1">Salary</option>
                                            <option value="2">Business</option>
                                            <option value="3">Sacco</option>
                                        </select>
                                    </div>
                                      <div class="md-form">
                                         <input type="number" id="amount" class="form-control">
                                         <label for="amount">Enter amount</label>
                                      </div>
                                      <button type="submit" class="btn btn-primary" data-dismiss="modal" id="button">Submit</button>
                                   </form>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
          </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="income/script.js"></script>
</body>
</html>
