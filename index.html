<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Finance Tracker</title>
      <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/mdb.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body class="text-center">
      <div class="container-fullwidth" id="index-top">
         <h1 class="heading">Finance Tracker</h1>
         <h4>Having trouble tracking your expenditures?</h4>
         <h4>Need help in checking where your money went?</h4>
         <h4>Finance tracker is what you are looking for!</h4>
         <Button class="btn-login" data-toggle="modal" data-target="#login-modal">Login</Button>
         <div class="modal fade animate-opacity" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" data-backdrop="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle">Enter the correct details</h5>
                  </div>
                  <div class="modal-body">
                     <div class="card">
                        <div class="card-body px-lg-5 pt-0">
                           <form class="text-center" style="color: #757575;" action="#!">
                              <div class="md-form">
                                 <input type="email" id="materialLoginFormEmail" class="form-control">
                                 <label for="materialLoginFormEmail">E-mail</label>
                              </div>
                              <div class="md-form">
                                 <input type="password" id="materialLoginFormPassword" class="form-control">
                                 <label for="materialLoginFormPassword">Password</label>
                              </div>
                              <button type="submit" class="btn btn-primary" data-dismiss="modal">Login</button>
                              <p>Don't have an account?
                                 <a href="signup.html">Register</a>
                              </p>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/popper.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/mdb.min.js"></script>
      <script type="text/javascript" src="js/script.js" ></script>
   </body>
</html>
